<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Editing student</title>
</head>
<body>
<div class="container border border-secondary rounded p-3 mt-5 text-center" style="width:600px;" >
    <form th:action="@{/addstudent}" method="post" th:object="${students}">
        <h3>Edit Students</h3>
        <input hidden th:value="${students.stuId}" th:field="*{stuId}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="stu-name" th:field="*{stuName}" placeholder="Student Name" required>
            <label for="stu-name">Student Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="stu-age" th:field="*{stuAge}" placeholder="Student Age" required>
            <label for="stu-age">Student Age</label>
        </div>
        <div class="form-group row">
            <select th:field="*{courses}" class="form-select" required>
                <th:block th:each="co:${coList}">
                    <option th:value="${co.coId}" th:text="${co.coName}"/>
                </th:block>
            </select>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
